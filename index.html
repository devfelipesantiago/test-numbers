<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Validando números</h1>
    </header>
    <section class="container">
      <div class="dados">
        <p>
          Número (entre 1 e 100): <input type="number" class="number" />
          <input
            type="button"
            value="Validar"
            class="button"
            onclick="createList()"
          />
        </p>
      </div>
      <div class="tabela">
        <select name="" id="table" size="5px">
          <option value="">Adicione um número acima</option>
        </select>
      </div>
      <div>
        <p><input type="button" value="Finalizar" class="bFinal" /></p>
      </div>
      <div class="finaliza"></div>
    </section>
    <br />
    <script src="script.js"></script>
  </body>
  <footer>
    <p>Copyright &COPY;FelipeSantiago</p>
  </footer>
</html>
